<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Hello, world!</div>
    
    <div class="card-container" id="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Article image" id="img">
            <div class="card-content">
                <h2 id="title">7 Practical CSS Tips</h2>
                <p id="description">You not only learn more Python by implementing what you already know but, in the end, you can see how all your hard work pays off.</p>
                <div class="card-footer">
                    <span id="date">Authors name in Topics Name · 7 July</span>
                    <span class="tag" id="tag">JavaScript</span>
                    <span id="">12 min read · Selected for you</span>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
