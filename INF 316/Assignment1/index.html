<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Assignment1 (Web Front)</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>

    <main>
        <section class="container">
            <div class="name">
                <p>Enter Name</p>
            </div>
            <div class="name-input">
                <input type="text"/>
            </div>
        </section>

        <section class="container">
            <div class="password">  
                <p>Enter Password</p>
            </div>
            <div class="password-input">
                <input type="text"/>
            </div>
        </section>
        <section class="container">
            <div class="address">
                <p>Enter Address</p>
            </div>
            <div class="address-input">
                <textarea type="text"></textarea>
            </div>
        </section>
        <section class="container">
            <div class="game">
                <p>Select game</p>
            </div>
            <div class="game-input">
                <label><input type="checkbox"/> Hockey</label>
                <label><input type="checkbox"/> Football</label>
                <label><input type="checkbox"/> Badminton</label>
                <label><input type="checkbox"/> Cricket</label>
                <label><input type="checkbox"/> Volleyball</label>
            </div>
        </section>
        <section class="container">
            <div class="gender">
                <p>Gender</p>
            </div>
            <div class="gender-input">
                <input type="radio"  name="gender" value="male"/>Male
                <input type="radio"  name="gender" value="female"/>Female
            </div>
        </section>
        <section class="container">
            <div class="age">
                <p>Select your age</p>
            </div>
            <div class="age-input">
                <select>
                    <option>Select</option>
                    <option>less than 18</option>
                    <option>18 - 25</option>
                    <option>26 - 30</option>
                    <option>more than 30</option>
                </select>
            </div>
        </section>
        <section class="container">
            <div class="photo">
                <p>Select Photo</p>
            </div>
            <div class="photo-input">
                <input type="file"/>
            </div>
            
            
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
