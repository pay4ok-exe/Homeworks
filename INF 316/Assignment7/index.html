<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOT Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <div class="quiz-container quiz-container--start">
      <div class="quiz__start-screen screen screen--active">
        <h1 class="quiz__title">Welcome to the AOT Quiz</h1>
        <button id="start-btn" class="btn btn--primary">Start Quiz</button>
      </div>
    </div>

    <!-- Quiz Screen -->
    <div class="quiz-container quiz-container--quiz">
      <div id="quiz-screen" class="quiz__screen screen">
        <div class="quiz__question-container">
          <div class="quiz__image-container">
            <img
              id="question-image"
              class="quiz__image"
              src=""
              alt="Question Image" />
          </div>
          <div class="quiz__question-box">
            <h2 id="question-text" class="quiz__question-text"></h2>
            <form id="quiz-form" class="quiz__form">
              <!-- Answer options will be injected here -->
            </form>
            <button id="next-btn" class="btn btn--secondary" disabled>
              Next Question
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Result Screen -->
    <div class="quiz-container quiz-container--result">
      <div id="result-screen" class="quiz__result-screen screen">
        <h2 class="quiz__result-title">
          Your Score: <span id="score"></span>/5
        </h2>
        <p id="correct-answers" class="quiz__correct-answers"></p>
        <button id="restart-btn" class="btn btn--primary">Restart Quiz</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
